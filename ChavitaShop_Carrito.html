<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <style>
    body { font-family: Arial; background: #fff; padding: 20px; }
    .producto { border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; gap: 10px; }
    .producto img { width: 80px; }
    .producto-info { flex: 1; }
    .precio { font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ›’ Tu Carrito</h2>
  <div id="contenedorCarrito"></div>

  <script>
    function obtenerProductosDeCookies() {
      const match = document.cookie.match(/productos=([^;]+)/);
      return match ? JSON.parse(decodeURIComponent(match[1])) : [];
    }

    function actualizarCarrito() {
      const productos = obtenerProductosDeCookies();
      const contenedor = document.getElementById("contenedorCarrito");
      contenedor.innerHTML = "";

      if (productos.length === 0) {
        contenedor.innerHTML = "<p>Tu carrito estÃ¡ vacÃ­o.</p>";
        return;
      }

      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="producto-info">${p.nombre}</div>
          <div class="precio">$${p.precio.toFixed(2)}</div>
        `;
        contenedor.appendChild(div);
      });
    }

    actualizarCarrito();
  </script>
</body>
</html>
