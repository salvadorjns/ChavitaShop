<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - ChavitaShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #carrito div {
      margin-bottom: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    img {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Carrito de compras</h1>

  <div id="carrito">Cargando...</div>

  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
      carrito.push({ nombre, precio, imagen });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
      const contenedor = document.getElementById('carrito');
      if (carrito.length === 0) {
        contenedor.innerHTML = '<p>El carrito estÃ¡ vacÃ­o.</p>';
        return;
      }

      contenedor.innerHTML = carrito.map(item =>
        `<div>
          <img src="${item.imagen}" width="100"><br>
          <strong>${item.nombre}</strong><br>
          $${item.precio.toFixed(2)}
        </div>`
      ).join('');
    }

    // Escuchar mensajes externos (para iframe embebido en Google Sites)
    window.addEventListener('message', function(event) {
      const data = event.data;
      if (data && data.add === '1') {
        agregarAlCarrito(data.nombre, parseFloat(data.precio), data.imagen);
      }
    });

    // Al cargar la pÃ¡gina
    window.onload = actualizarCarrito;
  </script>
</body>
</html>
