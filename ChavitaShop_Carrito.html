<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <style>
    body { font-family: Arial; background: #fff; color: #333; }
    #carrito { border-top: 1px solid #ccc; margin-top: 1em; padding-top: 1em; }
  </style>
</head>
<body>
  <h2>ðŸ›’ Carritoooo111o</h2>
  <div id="carrito"></div>

  <script>
    const carrito = [];

    function renderizarCarrito() {
      const contenedor = document.getElementById('carrito');
      contenedor.innerHTML = '';
      carrito.forEach(prod => {
        const div = document.createElement('div');
        div.textContent = `${prod.nombre} - $${prod.precio} x ${prod.cantidad}`;
        contenedor.appendChild(div);
      });
    }

    // Escuchar mensajes desde el exterior (Google Sites)
    window.addEventListener('message', (event) => {
      if (event.origin !== 'https://sites.google.com') return;

      const { tipo, producto } = event.data;
      if (tipo === 'agregarProducto' && producto) {
        const existente = carrito.find(p => p.id === producto.id);
        if (existente) {
          existente.cantidad += producto.cantidad;
        } else {
          carrito.push({ ...producto });
        }
        renderizarCarrito();
      }
    });
  </script>
</body>
</html>
