<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .producto { border: 1px solid #ccc; margin: 10px; padding: 10px; background: white; display: flex; gap: 10px; }
    img { width: 150px; }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Tu Carrito</h2>
  <div id="carrito"></div>

  <script>
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function mostrarCarrito() {
      const carritoDiv = document.getElementById('carrito');
      const cookieCarrito = getCookie("carrito");

      if (!cookieCarrito) {
        carritoDiv.innerHTML = "<p>El carrito est√° vac√≠o.</p>";
        return;
      }

      const carrito = JSON.parse(decodeURIComponent(cookieCarrito));
      if (carrito.length === 0) {
        carritoDiv.innerHTML = "<p>El carrito est√° vac√≠o.</p>";
        return;
      }

      carrito.forEach(producto => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div>
            <h4>${producto.nombre}</h4>
            <p>Precio: $${producto.precio.toFixed(2)}</p>
          </div>
        `;
        carritoDiv.appendChild(div);
      });
    }

    mostrarCarrito();
  </script>
</body>
</html>
