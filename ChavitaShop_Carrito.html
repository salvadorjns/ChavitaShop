<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <style>
    body { background: #fff; font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Carrito de Compras</h1>
  <table id="carritoTabla">
    <thead>
      <tr><th>Producto</th><th>Cantidad</th><th>Eliminar</th></tr>
    </thead>
    <tbody id="carritoCuerpo"></tbody>
  </table>

  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function mostrarCarrito() {
      const cuerpo = document.getElementById("carritoCuerpo");
      cuerpo.innerHTML = "";
      carrito.forEach((item, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${item.nombre}</td>
          <td>${item.cantidad}</td>
          <td><button onclick="eliminar(${index})">‚ùå</button></td>
        `;
        cuerpo.appendChild(fila);
      });
    }

    function eliminar(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    window.addEventListener("load", mostrarCarrito);
  </script>
</body>
</html>
