<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compras</title>
    <style>
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        #carrito {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Tienda Online</h2>
    
    <!-- Producto 1 -->
    <div class="producto">
        <h3>Consolador Realista</h3>
        <p>$29.99</p>
        <button onclick="agregarAlCarrito('Consolador Realista', 29.99)">AÃ±adir al carrito</button>
    </div>
    
    <!-- Producto 2 -->
    <div class="producto">
        <h3>Vibrador con Ventosa</h3>
        <p>$24.99</p>
        <button onclick="agregarAlCarrito('Vibrador con Ventosa', 24.99)">AÃ±adir al carrito</button>
    </div>
    
    <!-- Carrito -->
    <div id="carrito">
        <h3>Tu Carrito ðŸ›’</h3>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="pagar()">Pagar con PayPal</button>
    </div>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            total += precio;
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const lista = document.getElementById('lista-carrito');
            const totalElement = document.getElementById('total');
            
            lista.innerHTML = '';
            carrito.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
                lista.appendChild(li);
            });
            
            totalElement.textContent = total.toFixed(2);
        }

        function pagar() {
            // Redirigir a PayPal con el total (ejemplo bÃ¡sico)
            const paypalLink = `https://www.paypal.com/checkoutnow?amount=${total}`;
            window.open(paypalLink, '_blank');
        }
    </script>
</body>
</html>
