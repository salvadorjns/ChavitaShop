<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - ChavitaShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #e83e8c;
      --secondary: #6f42c1;
      --success: #28a745;
      --dark: #343a40;
      --light: #f8f9fa;
      --gray: #6c757d;
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #f8f9fa 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    #carrito-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: var(--shadow);
      transform: translateY(0);
      transition: all 0.3s ease;
    }
    
    #carrito-container:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transform: translateY(-5px);
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    .carrito-vacio {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
      animation: fadeIn 0.5s ease;
    }
    
    .carrito-vacio p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .carrito-vacio .icono {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--gray);
      opacity: 0.5;
    }
    
    .item-carrito {
      display: flex;
      align-items: center;
      padding: 20px;
      margin-bottom: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      animation: fadeInUp 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .item-carrito:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .item-carrito::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background: var(--primary);
    }
    
    .item-imagen {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    
    .item-info {
      flex-grow: 1;
    }
    
    .item-nombre {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    
    .item-precio {
      color: var(--gray);
      margin-bottom: 5px;
    }
    
    .item-subtotal {
      font-weight: 500;
      color: var(--dark);
    }
    
    .controles-cantidad {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .btn-cantidad {
      width: 30px;
      height: 30px;
      border: none;
      background: var(--light);
      color: var(--dark);
      font-weight: bold;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-cantidad:hover {
      background: var(--primary);
      color: white;
    }
    
    .cantidad {
      margin: 0 15px;
      font-weight: 500;
      min-width: 20px;
      text-align: center;
    }
    
    .btn-eliminar {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 15px;
      transition: all 0.2s ease;
    }
    
    .btn-eliminar:hover {
      transform: scale(1.2);
    }
    
    #resumen-carrito {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .resumen-linea {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .resumen-titulo {
      font-weight: 500;
      color: var(--gray);
    }
    
    .resumen-valor {
      font-weight: 600;
    }
    
    #total-carrito {
      font-weight: bold;
      font-size: 1.5rem;
      text-align: right;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 2px solid var(--primary);
      color: var(--dark);
    }
    
    #acciones-carrito {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .btn-carrito {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-width: 200px;
    }
    
    .btn-vaciar {
      background: #f8f9fa;
      color: var(--gray);
      border: 1px solid #dee2e6;
    }
    
    .btn-vaciar:hover {
      background: #e9ecef;
    }
    
    .btn-direccion {
      background: var(--secondary);
      color: white;
      box-shadow: 0 4px 15px rgba(111, 66, 193, 0.3);
    }
    
    .btn-direccion:hover {
      background: #5d3daf;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(111, 66, 193, 0.4);
    }
    
    .btn-pagar {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(232, 62, 140, 0.3);
    }
    
    .btn-pagar:hover {
      background: #d62f7c;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(232, 62, 140, 0.4);
    }
    
    .btn-pagar:active {
      transform: translateY(0);
    }
    
    .envio-gratis {
      color: var(--success);
      font-weight: 600;
    }
    
    .envio-costo {
      color: var(--gray);
    }
    
    .stock-disponible {
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 5px;
    }
    
    .stock-bajo {
      color: #ffc107;
    }
    
    .stock-agotado {
      color: #dc3545;
    }
    
    /* Modal de direcci√≥n */
    #modal-direccion {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-contenido {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-titulo {
      font-size: 1.5rem;
      color: var(--primary);
    }
    
    .cerrar-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-group.required label::after {
      content: ' *';
      color: #dc3545;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .btn-guardar {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-added {
      animation: bounce 0.5s;
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      #carrito-container {
        padding: 20px;
      }
      
      .item-carrito {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .item-imagen {
        margin-right: 0;
        margin-bottom: 15px;
      }
      
      #acciones-carrito {
        flex-direction: column;
      }
      
      .btn-carrito {
        width: 100%;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div id="carrito-container" class="animate__animated animate__fadeIn">
    <h1>üõí Tu Carrito de Compras</h1>
    <div id="lista-carrito">
      <div class="carrito-vacio">
        <div class="icono">üõí</div>
        <p>Tu carrito est√° vac√≠o</p>
        <p>¬°Agrega productos para comenzar!</p>
      </div>
    </div>
    
    <div id="resumen-carrito" style="display: none;">
      <div class="resumen-linea">
        <span class="resumen-titulo">Subtotal:</span>
        <span class="resumen-valor" id="subtotal-carrito">$0.00</span>
      </div>
      <div class="resumen-linea">
        <span class="resumen-titulo">Env√≠o:</span>
        <span class="resumen-valor" id="envio-carrito">$0.00</span>
      </div>
    </div>
    
    <div id="total-carrito">Total: $0.00</div>
    
    <div id="acciones-carrito" style="display: none;">
      <button class="btn-carrito btn-vaciar" id="btn-vaciar-carrito">
        Vaciar Carrito
      </button>
      <button class="btn-carrito btn-direccion" id="btn-direccion-envio">
        Direcci√≥n de Env√≠o
      </button>
      <button class="btn-carrito btn-pagar" id="btn-pagar">
        Proceder al Pago
      </button>
    </div>
  </div>

  <!-- Modal de Direcci√≥n de Env√≠o -->
  <div id="modal-direccion">
    <div class="modal-contenido">
      <div class="modal-header">
        <h2 class="modal-titulo">Direcci√≥n de Env√≠o</h2>
        <button class="cerrar-modal" id="cerrar-modal">&times;</button>
      </div>
      
      <form id="form-direccion">
        <div class="form-group required">
          <label for="nombre-completo">Nombre completo</label>
          <input type="text" id="nombre-completo" required>
        </div>
        
        <div class="form-group">
          <label for="empresa">Empresa (opcional)</label>
          <input type="text" id="empresa">
        </div>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group required">
            <label for="telefono">Tel√©fono</label>
            <div style="display: flex;">
              <select style="width: 80px; margin-right: 10px;">
                <option>+52</option>
              </select>
              <input type="tel" id="telefono" required style="flex: 1;">
            </div>
          </div>
        </div>
        
        <div class="form-group required">
          <label for="pais">Pa√≠s</label>
          <select id="pais" required>
            <option value="MX" selected>M√©xico</option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="calle">Calle</label>
            <input type="text" id="calle" required>
          </div>
          
          <div class="form-group">
            <label for="numero">N√∫mero</label>
            <input type="text" id="numero">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="codigo-postal">C√≥digo postal</label>
            <input type="text" id="codigo-postal" required>
          </div>
          
          <div class="form-group">
            <label for="colonia">Colonia</label>
            <input type="text" id="colonia">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" required>
          </div>
          
          <div class="form-group required">
            <label for="estado">Estado</label>
            <select id="estado" required>
              <option value="">Seleccione una opci√≥n</option>
              <option value="AGU">Aguascalientes</option>
              <option value="BCN">Baja California</option>
              <option value="BCS">Baja California Sur</option>
              <option value="CAM">Campeche</option>
              <option value="CHP">Chiapas</option>
              <option value="CHH">Chihuahua</option>
              <option value="COA">Coahuila</option>
              <option value="COL">Colima</option>
              <option value="DIF">Ciudad de M√©xico</option>
              <option value="DUR">Durango</option>
              <option value="GUA">Guanajuato</option>
              <option value="GRO">Guerrero</option>
              <option value="HID">Hidalgo</option>
              <option value="JAL">Jalisco</option>
              <option value="MEX">Estado de M√©xico</option>
              <option value="MIC">Michoac√°n</option>
              <option value="MOR">Morelos</option>
              <option value="NAY">Nayarit</option>
              <option value="NLE">Nuevo Le√≥n</option>
              <option value="OAX">Oaxaca</option>
              <option value="PUE">Puebla</option>
              <option value="QUE">Quer√©taro</option>
              <option value="ROO">Quintana Roo</option>
              <option value="SLP">San Luis Potos√≠</option>
              <option value="SIN">Sinaloa</option>
              <option value="SON">Sonora</option>
              <option value="TAB">Tabasco</option>
              <option value="TAM">Tamaulipas</option>
              <option value="TLA">Tlaxcala</option>
              <option value="VER">Veracruz</option>
              <option value="YUC">Yucat√°n</option>
              <option value="ZAC">Zacatecas</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="rfc">RFC (opcional)</label>
            <input type="text" id="rfc">
          </div>
        </div>
        
        <div class="form-group">
          <label for="referencia">Referencia de direcci√≥n (opcional)</label>
          <input type="text" id="referencia">
        </div>
        
        <button type="submit" class="btn-guardar">Guardar Direcci√≥n</button>
      </form>
    </div>
  </div>

  <script>
    // Base de datos simulada de productos con stock
    const productosDB = {
      'prod-001': { stock: 10, nombre: 'Consolador Realista' },
      'prod-002': { stock: 15, nombre: 'Lubricante √çntimo' },
    };
    
    // 1. Estado inicial del carrito
    let carrito = JSON.parse(localStorage.getItem('carrito-chavita')) || [];
    let direccionEnvio = JSON.parse(localStorage.getItem('direccion-envio')) || null;
    
    // 2. Funci√≥n para actualizar la visualizaci√≥n
    function actualizarCarrito() {
      const lista = document.getElementById('lista-carrito');
      const subtotalElement = document.getElementById('subtotal-carrito');
      const envioElement = document.getElementById('envio-carrito');
      const totalElement = document.getElementById('total-carrito');
      const resumenElement = document.getElementById('resumen-carrito');
      const accionesElement = document.getElementById('acciones-carrito');
      
      if (carrito.length === 0) {
        lista.innerHTML = `
          <div class="carrito-vacio">
            <div class="icono">üõí</div>
            <p>Tu carrito est√° vac√≠o</p>
            <p>¬°Agrega productos para comenzar!</p>
          </div>
        `;
        totalElement.textContent = 'Total: $0.00';
        resumenElement.style.display = 'none';
        accionesElement.style.display = 'none';
        localStorage.setItem('carrito-chavita', JSON.stringify([]));
        return;
      }
      
      let html = '';
      let subtotal = 0;
      
      carrito.forEach(item => {
        const productoDB = productosDB[item.id] || { stock: 0 };
        const disponible = productoDB.stock - (item.cantidad || 1);
        const subtotalItem = item.precio * (item.cantidad || 1);
        
        let stockClass = '';
        let stockText = '';
        
        if (disponible <= 0) {
          stockClass = 'stock-agotado';
          stockText = 'Agotado';
        } else if (disponible < 5) {
          stockClass = 'stock-bajo';
          stockText = `√öltimas ${disponible} unidades`;
        } else {
          stockText = `${disponible} disponibles`;
        }
        
        subtotal += subtotalItem;
        
        html += `
          <div class="item-carrito animate__animated animate__fadeInUp">
            <img src="${item.imagen}" class="item-imagen">
            <div class="item-info">
              <div class="item-nombre">${item.nombre}</div>
              <div class="item-precio">$${item.precio.toFixed(2)} c/u</div>
              <div class="stock-disponible ${stockClass}">${stockText}</div>
              
              <div class="controles-cantidad">
                <button class="btn-cantidad" onclick="cambiarCantidad('${item.id}', -1)" ${item.cantidad <= 1 ? 'disabled' : ''}>-</button>
                <span class="cantidad">${item.cantidad || 1}</span>
                <button class="btn-cantidad" onclick="cambiarCantidad('${item.id}', 1)" ${disponible <= 0 ? 'disabled' : ''}>+</button>
              </div>
              
              <div class="item-subtotal">Subtotal: $${subtotalItem.toFixed(2)}</div>
            </div>
            <button class="btn-eliminar" onclick="eliminarProducto('${item.id}')">üóëÔ∏è</button>
          </div>
        `;
      });
      
      lista.innerHTML = html;
      
      // Calcular env√≠o
      const costoEnvio = subtotal < 899 ? 200 : 0;
      const total = subtotal + costoEnvio;
      
      subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
      
      if (costoEnvio > 0) {
        envioElement.textContent = `$${costoEnvio.toFixed(2)}`;
        envioElement.className = 'resumen-valor envio-costo';
      } else {
        envioElement.textContent = 'GRATIS';
        envioElement.className = 'resumen-valor envio-gratis';
      }
      
      totalElement.textContent = `Total: $${total.toFixed(2)}`;
      resumenElement.style.display = 'block';
      accionesElement.style.display = 'flex';
      
      localStorage.setItem('carrito-chavita', JSON.stringify(carrito));
    }
    
    // 3. Funciones auxiliares
    function cambiarCantidad(id, cambio) {
      const item = carrito.find(p => p.id === id);
      const productoDB = productosDB[id] || { stock: 0 };
      
      if (item) {
        const nuevaCantidad = (item.cantidad || 1) + cambio;
        
        // Verificar stock disponible
        if (nuevaCantidad > 0 && nuevaCantidad <= productoDB.stock) {
          item.cantidad = nuevaCantidad;
          actualizarCarrito();
          
          // Animaci√≥n de feedback
          const btn = event.target;
          btn.classList.add('animate-added');
          setTimeout(() => {
            btn.classList.remove('animate-added');
          }, 500);
        } else if (nuevaCantidad > productoDB.stock) {
          alert(`No hay suficiente stock. M√°ximo disponible: ${productoDB.stock}`);
        }
      }
    }
    
    function eliminarProducto(id) {
      carrito = carrito.filter(p => p.id !== id);
      actualizarCarrito();
    }
    
    // 4. Configuraci√≥n del bot√≥n Vaciar Carrito
    document.getElementById('btn-vaciar-carrito').addEventListener('click', function() {
      if (confirm('¬øEst√°s seguro de que quieres vaciar el carrito?')) {
        carrito = [];
        localStorage.setItem('carrito-chavita', JSON.stringify([]));
        actualizarCarrito();
      }
    });
    
    // 5. Configuraci√≥n del bot√≥n Direcci√≥n de Env√≠o
    document.getElementById('btn-direccion-envio').addEventListener('click', function() {
      document.getElementById('modal-direccion').style.display = 'flex';
    });
    
    document.getElementById('cerrar-modal').addEventListener('click', function() {
      document.getElementById('modal-direccion').style.display = 'none';
    });
    
    // 6. Configuraci√≥n del formulario de direcci√≥n
    document.getElementById('form-direccion').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Obtener valores del formulario
      direccionEnvio = {
        nombreCompleto: document.getElementById('nombre-completo').value,
        empresa: document.getElementById('empresa').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value,
        pais: document.getElementById('pais').value,
        calle: document.getElementById('calle').value,
        numero: document.getElementById('numero').value,
        codigoPostal: document.getElementById('codigo-postal').value,
        colonia: document.getElementById('colonia').value,
        ciudad: document.getElementById('ciudad').value,
        estado: document.getElementById('estado').value,
        rfc: document.getElementById('rfc').value,
        referencia: document.getElementById('referencia').value,
        fecha: new Date().toISOString()
      };
      
      // Guardar en localStorage
      localStorage.setItem('direccion-envio', JSON.stringify(direccionEnvio));
      
      // Cerrar modal
      document.getElementById('modal-direccion').style.display = 'none';
      
      // Mostrar confirmaci√≥n
      alert('Direcci√≥n de env√≠o guardada correctamente');
    });
    
    // 7. Configuraci√≥n del bot√≥n Pagar
    document.getElementById('btn-pagar').addEventListener('click', function() {
      if (carrito.length === 0) return;
      
      // Validar stock antes de pagar
      let sinStock = false;
      carrito.forEach(item => {
        const productoDB = productosDB[item.id] || { stock: 0 };
        if ((item.cantidad || 1) > productoDB.stock) {
          sinStock = true;
          alert(`No hay suficiente stock de ${productoDB.nombre}. M√°ximo disponible: ${productoDB.stock}`);
        }
      });
      
      if (sinStock) return;
      
      // Validar direcci√≥n de env√≠o
      if (!direccionEnvio) {
        alert('Por favor ingresa tu direcci√≥n de env√≠o antes de pagar');
        document.getElementById('modal-direccion').style.display = 'flex';
        return;
      }
      
      // Crear objeto de orden
      const orden = {
        productos: carrito,
        direccion: direccionEnvio,
        subtotal: calcularSubtotal(),
        envio: calcularEnvio(),
        total: calcularTotal(),
        fecha: new Date().toISOString()
      };
      
      // Enviar a servidor (simulado)
      console.log('Orden generada:', orden);
      
      // Redirecci√≥n a pasarela de pagos (simulada)
      alert(`Redirigiendo a pasarela de pagos. Total: $${orden.total.toFixed(2)}`);
      
      // Aqu√≠ ir√≠a la l√≥gica real de pago
      // window.location.href = 'https://pasarela-de-pagos.com?total=' + orden.total;
      
      // Vaciar carrito despu√©s de pagar (simulado)
      carrito = [];
      localStorage.setItem('carrito-chavita', JSON.stringify([]));
      actualizarCarrito();
    });
    
    // 8. Funciones de c√°lculo
    function calcularSubtotal() {
      return carrito.reduce((sum, item) => sum + (item.precio * (item.cantidad || 1)), 0);
    }
    
    function calcularEnvio() {
      return calcularSubtotal() < 899 ? 200 : 0;
    }
    
    function calcularTotal() {
      return calcularSubtotal() + calcularEnvio();
    }
    
    // 9. Comunicaci√≥n con iframe
    window.addEventListener('message', function(event) {
      // IMPORTANTE: En producci√≥n, verifica event.origin para seguridad
      // if (event.origin !== "https://tudominio.com") return;
      
      if (event.data.action === 'agregar-producto') {
        const producto = event.data.producto;
        const productoDB = productosDB[producto.id] || { stock: 0 };
        
        // Verificar stock antes de agregar
        const itemExistente = carrito.find(p => p.id === producto.id);
        const cantidadActual = itemExistente ? (itemExistente.cantidad || 1) : 0;
        
        if (cantidadActual < productoDB.stock) {
          if (itemExistente) {
            itemExistente.cantidad = (itemExistente.cantidad || 1) + 1;
          } else {
            producto.cantidad = 1;
            carrito.push(producto);
          }
          
          localStorage.setItem('carrito-chavita', JSON.stringify(carrito));
          actualizarCarrito();
        } else {
          alert(`No hay suficiente stock de ${productoDB.nombre}. M√°ximo disponible: ${productoDB.stock}`);
        }
      }
    });
    
    // ==============================================
    // FUNCIONALIDAD RESPONSIVA DIN√ÅMICA (NUEVO)
    // ==============================================
    
    function ajustarCarritoPorDispositivo() {
      const carritoContainer = document.getElementById('carrito-container');
      const anchoPantalla = window.innerWidth;
    
      // Dispositivos m√≥viles (ancho < 768px)
      if (anchoPantalla < 768) {
        carritoContainer.style.padding = '15px';
        carritoContainer.style.maxWidth = '100%';
        document.querySelector('h1').style.fontSize = '1.8rem';
        
        // Ajustar botones
        const botones = document.querySelectorAll('.btn-carrito');
        botones.forEach(btn => {
          btn.style.padding = '10px 15px';
          btn.style.minWidth = '100%';
        });
    
        // Ajustar items del carrito
        const items = document.querySelectorAll('.item-carrito');
        items.forEach(item => {
          item.style.padding = '15px';
        });
    
        // Ajustar modal
        const modal = document.querySelector('.modal-contenido');
        if (modal) {
          modal.style.width = '95%';
          modal.style.padding = '20px';
        }
    
      } 
      // Tablets (768px - 991px)
      else if (anchoPantalla >= 768 && anchoPantalla < 992) {
        carritoContainer.style.padding = '25px';
        carritoContainer.style.maxWidth = '90%';
        document.querySelector('h1').style.fontSize = '2rem';
        
        // Ajustar botones
        const botones = document.querySelectorAll('.btn-carrito');
        botones.forEach(btn => {
          btn.style.padding = '12px 20px';
          btn.style.minWidth = '45%';
        });
    
      } 
      // Computadoras (‚â• 992px)
      else {
        carritoContainer.style.padding = '30px';
        carritoContainer.style.maxWidth = '800px';
        document.querySelector('h1').style.fontSize = '2.2rem';
        
        // Ajustar botones
        const botones = document.querySelectorAll('.btn-carrito');
        botones.forEach(btn => {
          btn.style.padding = '12px 25px';
          btn.style.minWidth = '200px';
        });
      }
    }
    
    // Optimizaci√≥n con debounce
    let timeoutId;
    function debounce(func, delay) {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(func, delay);
    }
    
    // 10. Inicializaci√≥n
    window.addEventListener('DOMContentLoaded', function() {
      ajustarCarritoPorDispositivo();
      actualizarCarrito();
      
      // Escuchar cambios en el localStorage desde otras pesta√±as
      window.addEventListener('storage', function(e) {
        if (e.key === 'carrito-chavita') {
          carrito = JSON.parse(e.newValue) || [];
          actualizarCarrito();
        }
      });
      
      // Escuchar redimensionamiento con debounce
      window.addEventListener('resize', () => debounce(ajustarCarritoPorDispositivo, 100));
    });
  </script>
