<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos anteriores... */
    </style>
</head>
<body>
    <div id="carrito-container">
        <h1>ðŸ›’ Tu Carrito (<span id="contador">0</span>)</h1>
        <div id="lista-carrito"></div>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="btn-pagar">Finalizar Compra</button>
    </div>

    <script>
        // Estado del carrito
        let carrito = [];
        let total = 0;
        let ultimaActualizacion = 0;

        // Cargar carrito inicial
        function cargarCarrito() {
            const datos = localStorage.getItem('carrito');
            if (datos) {
                carrito = JSON.parse(datos);
                total = parseFloat(localStorage.getItem('total')) || 0;
                ultimaActualizacion = parseInt(localStorage.getItem('ultimaActualizacion')) || 0;
            }
            actualizarCarritoUI();
        }

        // Verificar cambios en el carrito
        function verificarCambios() {
            const nuevaActualizacion = parseInt(localStorage.getItem('ultimaActualizacion')) || 0;
            
            if (nuevaActualizacion > ultimaActualizacion) {
                const datosCarrito = localStorage.getItem('carrito');
                const datosTotal = localStorage.getItem('total');
                
                if (datosCarrito) {
                    carrito = JSON.parse(datosCarrito);
                    total = parseFloat(datosTotal) || 0;
                    ultimaActualizacion = nuevaActualizacion;
                    actualizarCarritoUI();
                }
            }
        }

        // Actualizar interfaz del carrito
        function actualizarCarritoUI() {
            const lista = document.getElementById('lista-carrito');
            const contador = document.getElementById('contador');
            const totalElement = document.getElementById('total');
            const btnPagar = document.getElementById('btn-pagar');

            // Actualizar contador
            contador.textContent = carrito.reduce((sum, item) => sum + item.cantidad, 0);

            // Actualizar lista
            lista.innerHTML = carrito.map(item => `
                <div class="item-carrito">
                    <span>${item.nombre} x${item.cantidad}</span>
                    <span>$${(item.precio * item.cantidad).toFixed(2)}</span>
                </div>
            `).join('');

            // Actualizar total
            totalElement.textContent = total.toFixed(2);
            btnPagar.disabled = carrito.length === 0;
        }

        // Configurar intervalo para verificar cambios
        setInterval(verificarCambios, 500);

        // Inicializar
        window.addEventListener('DOMContentLoaded', cargarCarrito);

        // Finalizar compra
        document.getElementById('btn-pagar').addEventListener('click', () => {
            alert(`Compra realizada por $${total.toFixed(2)}`);
            localStorage.removeItem('carrito');
            localStorage.removeItem('total');
            localStorage.setItem('ultimaActualizacion', Date.now().toString());
            cargarCarrito();
        });
    </script>
</body>
</html>
