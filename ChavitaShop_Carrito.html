<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        :root {
            --color-primario: #e83e8c;
            --color-secundario: #ff6b9e;
            --color-fondo: #fff5f9;
            --color-texto: #333;
            --color-exito: #28a745;
            --color-error: #dc3545;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }
        
        #carrito-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .carrito-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .carrito-title {
            color: var(--color-primario);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .carrito-count {
            background: var(--color-primario);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        #lista-carrito {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .item-carrito {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-nombre {
            font-weight: bold;
            font-size: 0.95rem;
            color: var(--color-primario);
        }
        
        .item-precio {
            font-size: 0.85rem;
            color: #666;
        }
        
        .item-cantidad {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-cantidad {
            background: #f0f0f0;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-eliminar {
            background: var(--color-error);
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .carrito-footer {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .carrito-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .btn-pagar {
            background: var(--color-exito);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        
        .carrito-vacio {
            text-align: center;
            padding: 30px 0;
            color: #888;
        }
        
        /* Notificaci贸n */
        .notificacion {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--color-exito);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s forwards, fadeOut 0.3s forwards 2s;
            transform: translateX(100%);
            opacity: 0;
        }
        
        @keyframes slideIn {
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="carrito-container">
        <div class="carrito-header">
            <h2 class="carrito-title">Tu Carrito</h2>
            <div class="carrito-count" id="contador">0</div>
        </div>
        
        <div id="lista-carrito">
            <div class="carrito-vacio">
                <p>No hay productos</p>
            </div>
        </div>
        
        <div class="carrito-footer">
            <div class="carrito-total">
                <span>Total:</span>
                <span>$<span id="total">0.00</span></span>
            </div>
            <button class="btn-pagar" id="btn-pagar" disabled>Finalizar Compra</button>
        </div>
    </div>

    <script>
        // 1. Configuraci贸n inicial
        const CARRITO_KEY = 'mi-tienda-carrito';
        let carrito = JSON.parse(localStorage.getItem(CARRITO_KEY)) || [];
        let total = 0;

        // 2. Elementos del DOM
        const listaCarrito = document.getElementById('lista-carrito');
        const contador = document.getElementById('contador');
        const totalElement = document.getElementById('total');
        const btnPagar = document.getElementById('btn-pagar');

        // 3. Funci贸n para mostrar notificaciones
        function mostrarNotificacion(mensaje) {
            const notificacion = document.createElement('div');
            notificacion.className = 'notificacion';
            notificacion.textContent = mensaje;
            document.body.appendChild(notificacion);
            setTimeout(() => notificacion.remove(), 2300);
        }

        // 4. Actualizar la interfaz del carrito
        function actualizarCarritoUI() {
            // Calcular total
            total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            
            // Actualizar contador
            contador.textContent = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            
            // Actualizar lista
            if (carrito.length === 0) {
                listaCarrito.innerHTML = '<div class="carrito-vacio"><p>No hay productos</p></div>';
            } else {
                listaCarrito.innerHTML = carrito.map(item => `
                    <div class="item-carrito">
                        <div class="item-info">
                            <div class="item-nombre">${item.nombre}</div>
                            <div class="item-precio">$${item.precio.toFixed(2)} c/u</div>
                        </div>
                        <div class="item-cantidad">
                            <span>${item.cantidad}</span>
                            <button class="btn-eliminar" onclick="eliminarProducto('${item.id}')">Eliminar</button>
                        </div>
                    </div>
                `).join('');
            }
            
            // Actualizar total y bot贸n
            totalElement.textContent = total.toFixed(2);
            btnPagar.disabled = carrito.length === 0;
            
            // Guardar en localStorage
            localStorage.setItem(CARRITO_KEY, JSON.stringify(carrito));
        }

        // 5. Eliminar producto
        function eliminarProducto(id) {
            carrito = carrito.filter(item => item.id !== id);
            actualizarCarritoUI();
            mostrarNotificacion('Producto eliminado');
        }

        // 6. Escuchar mensajes para agregar productos
        window.addEventListener('message', (event) => {
            if (event.data.action === 'agregar-al-carrito') {
                const { producto } = event.data;
                const existe = carrito.find(item => item.id === producto.id);
                
                if (existe) {
                    existe.cantidad += 1;
                } else {
                    carrito.push({ ...producto, cantidad: 1 });
                }
                
                actualizarCarritoUI();
                mostrarNotificacion(`${producto.nombre} agregado`);
            }
        });

        // 7. Inicializar
        actualizarCarritoUI();
    </script>
</body>
</html>
